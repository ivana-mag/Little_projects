<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="ToDo">
			<div>
				<h1>SEDC TODO List</h1>
			</div>

			<div>
				<input id="newTask" type="text" placeholder="Add new todo" />
				<button type="button" @click="addNewTask('#newTask')">Add</button>
			</div>
			<div v-for="item in tasks">
				<input
					type="checkbox"
					:value="item.done"
					@click="item.done = !item.done"
				/>
				<span :class="item.done ? 'normal-text' : 'strike-text'"
					>{{item.text}}</span
				>
			</div>
		</div>

		<script src="https://unpkg.com/vue@next"></script>
		<script src="scripts.js"></script>
	</body>
</html>
